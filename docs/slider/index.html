<DOCTYPE html>
<html>
<head>
	<title>JQuery slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
	

<body>

<div id="frame">

<div class="wrapper">

	<div id="slider">
		<img id="1" src="images/activerates.png">
		<img id="2" src="images/datagrip.png">
		<img id="3" src="images/meta.png">
		<img id="4" src="images/tableau.png">
	</div>
	<a href="#" class="left" onclick="prev(); return false;">Previous</a>
	<a href="#" class="right" onclick="next(); return false;">Next</a>


</div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/slider.js"></script>
</body>

</html>
